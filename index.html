<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',Roboto,sans-serif;
  background:#060606;
  color:#fff;
  display:flex;
  justify-content:center;
}
.neon-bg{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,0,0,.25), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(255,255,255,.08), transparent 40%),

}
.container{
  width:100%;
  max-width:420px;
  padding:18px;
  text-align:center;
}

.logo{
  font-size:3.2em;
  font-weight:900;
  color:#ff2b2b;
  text-shadow:0 0 15px #ff0000,0 0 40px rgba(255,0,0,.6);
}
.sub{
  letter-spacing:6px;
  font-weight:bold;
  margin-top:-6px;
  color:#ff6a6a;
}

/* glass card */
.card{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  border-radius:22px;
  padding:15px;
  margin:18px 0;
  box-shadow:0 0 25px rgba(255,0,0,.15);
}

/* buttons */
.btn{
  width:100%;
  height:64px;
  border:none;
  border-radius:50px;
  font-size:1.1rem;
  font-weight:800;
  cursor:pointer;
  margin:12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}
.btn-red{
  background:linear-gradient(90deg,#ff0000,#ff4d4d);
  color:#fff;
  box-shadow:0 0 20px rgba(255,0,0,.6);
  animation:pulse 2s infinite;
}
.btn-white{
  background:#fff;
  color:#000;
  box-shadow:0 0 20px rgba(255,255,255,.4);
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.04)}
}

/* ads */
.ad-box{
  margin:15px 0;
  display:flex;
  justify-content:center;
}

/* footer */
.footer{
  margin-top:25px;
  font-size:12px;
  opacity:.4;
}
</style>
</head>
